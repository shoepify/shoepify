<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        .email-container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: #f9f9f9; }
        .email-header { background-color: #0044cc; color: white; padding: 10px 20px; text-align: center; border-radius: 10px 10px 0 0; }
        .email-body { padding: 20px; }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Order Confirmation</h1>
        </div>
        <div class="email-body">
            <p><strong>From:</strong> {{ from_email }}</p>
            <p><strong>To:</strong> {{ to_email }}</p>
            <p><strong>Subject:</strong> {{ subject }}</p>
            <hr>
            <p>{{ message }}</p>
        </div>
    </div>
</body>
</html>
