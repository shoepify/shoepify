<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combined Invoices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Combined Invoice Report</h1>
    <table>
        <tr>
            <th>Invoice ID</th>
            <th>Order ID</th>
            <th>Invoice Date</th>
            <th>Total Amount</th>
        </tr>
        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice.invoice_id }}</td>
            <td>{{ invoice.order_id }}</td>
            <td>{{ invoice.invoice_date }}</td>
            <td>{{ invoice.total_amount }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
